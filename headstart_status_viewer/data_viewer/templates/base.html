{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <div id="bodyWrapper">
        <div id="pageTitle">
            <h1>{{title}}</h1>
        </div>
        {% block content %} {% endblock %}
    </div>
</body>

</html>
